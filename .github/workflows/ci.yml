name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21.x'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start CI services
        run: |
          docker compose -f docker/ci/docker-compose.yml up -d --build --wait
          echo "Services started successfully"

      - name: Install dependencies
        run: go mod download

      - name: Verify services are ready
        run: |
          echo "Verifying PostgreSQL..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is up"

          echo "Verifying Redis..."
          until nc -z localhost 6379; do
            echo "Redis is unavailable - sleeping"
            sleep 2
          done
          echo "Redis is up"

      - name: Setup database extensions
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d cryptofunk_test -c "CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;"
          psql -h localhost -U postgres -d cryptofunk_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run database migrations
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/cryptofunk_test?sslmode=disable"
        run: |
          go run cmd/migrate/main.go up

      - name: Run unit tests
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/cryptofunk_test?sslmode=disable"
          REDIS_URL: "localhost:6379"
          NATS_URL: "nats://localhost:4222"
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check test coverage
        run: |
          # Validate coverage file exists and is not empty
          if [ ! -f coverage.out ]; then
            echo "❌ Error: coverage.out file not found"
            exit 1
          fi

          if [ ! -s coverage.out ]; then
            echo "❌ Error: coverage.out file is empty"
            exit 1
          fi

          # Extract coverage with validation
          COVERAGE_LINE=$(go tool cover -func=coverage.out | grep -E '^total:' || echo "")

          if [ -z "$COVERAGE_LINE" ]; then
            echo "❌ Error: Could not find total coverage line"
            echo "Coverage output:"
            go tool cover -func=coverage.out | tail -20
            exit 1
          fi

          # Extract percentage with robust parsing
          COVERAGE=$(echo "$COVERAGE_LINE" | awk '{print $NF}' | tr -d '%')

          # Validate extracted value is a number
          if ! echo "$COVERAGE" | grep -qE '^[0-9]+\.?[0-9]*$'; then
            echo "❌ Error: Invalid coverage value extracted: '$COVERAGE'"
            echo "Coverage line was: $COVERAGE_LINE"
            exit 1
          fi

          echo "Total test coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_OUTPUT

          # Minimum coverage threshold (gradually increasing to 80%)
          THRESHOLD=50
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Test coverage ${COVERAGE}% is below minimum threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "✅ Test coverage ${COVERAGE}% meets minimum threshold ${THRESHOLD}%"

          # Warning if coverage drops below 60%
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "⚠️  Warning: Test coverage is below recommended 60%"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Run concurrent tests with race detector (stress test)
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/cryptofunk_test?sslmode=disable"
          REDIS_URL: "localhost:6379"
        run: |
          echo "Running concurrent tests with -race -count=100 to detect race conditions..."
          go test -v -race -count=100 -run "Concurrent" ./internal/api/... ./internal/strategy/...
          echo "✅ No race conditions detected in concurrent tests"

      - name: Stop CI services
        if: always()
        run: |
          docker compose -f docker/ci/docker-compose.yml down -v

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - cmd/orchestrator
          - cmd/api
          - cmd/migrate
          - cmd/mcp-servers/market-data
          - cmd/mcp-servers/technical-indicators
          - cmd/mcp-servers/risk-analyzer
          - cmd/mcp-servers/order-executor
          - cmd/agents/technical-agent
          - cmd/agents/trend-agent
          - cmd/agents/risk-agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build ${{ matrix.component }}
        run: |
          go build -v -o /dev/null ./${{ matrix.component }}

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start CI services
        run: |
          docker compose -f docker/ci/docker-compose.yml up -d --build --wait
          echo "Services started successfully"

      - name: Verify services are ready
        run: |
          echo "Verifying PostgreSQL..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is up"

      - name: Setup database extensions
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d cryptofunk_test -c "CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;"
          psql -h localhost -U postgres -d cryptofunk_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Run database migrations
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/cryptofunk_test?sslmode=disable"
        run: |
          go run cmd/migrate/main.go up

      - name: Run integration tests
        env:
          DATABASE_URL: "postgres://postgres:postgres@localhost:5432/cryptofunk_test?sslmode=disable"
          REDIS_URL: "localhost:6379"
          NATS_URL: "nats://localhost:4222"
        run: |
          # Run tests with integration tag
          go test -v -race -tags=integration ./...

      - name: Stop CI services
        if: always()
        run: |
          docker compose -f docker/ci/docker-compose.yml down -v

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.21.4
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        # Only upload SARIF for public repos (requires GitHub Advanced Security for private repos)
        # Continue on error due to potential SARIF format issues with gosec output
        if: github.event.repository.visibility == 'public'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Display security scan summary
        if: always()
        run: |
          echo "Security scan completed. SARIF results generated."
          if [ -f results.sarif ]; then
            echo "SARIF file size: $(du -h results.sarif | cut -f1)"
            # For private repos, SARIF is saved as artifact but not uploaded to Code Scanning
            if [ "${{ github.event.repository.visibility }}" != "public" ]; then
              echo "Note: SARIF upload skipped for private repository (requires GitHub Advanced Security)"
            fi
          fi
