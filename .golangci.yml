run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Report suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced static analysis
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
    - misspell      # Fix common spelling mistakes
    - gocritic      # Additional checks
    - gosec         # Security checks
    - bodyclose     # Check HTTP response body closes
    - noctx         # Check HTTP requests use context
    - rowserrcheck  # Check SQL rows.Err
    - sqlclosecheck # Check SQL Close() calls

  disable:
    - typecheck     # Disabled due to potential issues with generics

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true

  govet:
    check-shadowing: true
    enable-all: true

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/ajitpratap0/cryptofunk

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - unnamedResult    # Allow unnamed returns for clarity
      - hugeParam        # Sometimes large structs are necessary

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)
      - G304  # File path from variable (false positives in config loading)

  misspell:
    locale: US

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - gocritic

    # Exclude known false positives
    - text: "weak cryptographic primitive"
      linters:
        - gosec

    # Allow embedding in test files
    - path: _test\.go
      text: "embed"

  max-issues-per-linter: 0
  max-same-issues: 0

  # Show all issues
  exclude-use-default: false

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
