# Conservative Trading Configuration
# Safe settings for risk-averse traders
# Lower position sizes, tighter stop-losses, higher confidence requirements

app:
  name: "CryptoFunk"
  version: "0.1.0"
  environment: "production"
  log_level: "info"

database:
  host: "${DATABASE_HOST:-localhost}"
  port: 5432
  user: "${DATABASE_USER:-postgres}"
  password: "${DATABASE_PASSWORD}"  # REQUIRED: Set via environment variable
  database: "cryptofunk"
  ssl_mode: "require"  # SSL required for production
  pool_size: 10

redis:
  host: "${REDIS_HOST:-localhost}"
  port: 6379
  password: "${REDIS_PASSWORD}"
  db: 0

nats:
  url: "${NATS_URL:-nats://localhost:4222}"
  enable_jetstream: true

llm:
  enabled: true
  gateway: "bifrost"
  endpoint: "${LLM_ENDPOINT:-http://localhost:8080/v1/chat/completions}"
  api_key: "${LLM_API_KEY}"  # Optional for Bifrost

  # Conservative: Use most reliable models
  primary_model: "claude-sonnet-4-20250514"
  fallback_models:
    - "gpt-4-turbo"
    - "gpt-4"

  temperature: 0.5  # Lower temperature for more conservative decisions
  max_tokens: 2000
  timeout: 45000  # Longer timeout for careful analysis
  enable_caching: true

  circuit_breaker:
    failure_threshold: 3  # More sensitive to failures
    success_threshold: 2
    timeout: 120s  # Longer recovery time
    time_window: 10m

mcp:
  external:
    coingecko:
      enabled: true
      name: "CoinGecko MCP"
      url: "https://mcp.api.coingecko.com/mcp"
      transport: "http_streaming"
      description: "Market data for conservative trading"
      cache_ttl: 120  # Longer cache for stability
      rate_limit:
        enabled: true
        requests_per_minute: 50  # Conservative rate limiting
      tools:
        - "get_price"
        - "get_market_chart"
        - "get_coin_info"

  internal:
    order_executor:
      enabled: true
      name: "Order Executor"
      command: "./bin/order-executor-server"
      transport: "stdio"
      description: "Execute orders conservatively"

    risk_analyzer:
      enabled: true
      name: "Risk Analyzer"
      command: "./bin/risk-analyzer-server"
      transport: "stdio"
      description: "Strict risk management"

    technical_indicators:
      enabled: true
      name: "Technical Indicators"
      command: "./bin/technical-indicators-server"
      transport: "stdio"
      description: "Conservative technical analysis"

trading:
  mode: "live"  # Conservative settings suitable for live trading
  symbols:
    - "BTCUSDT"  # Only most liquid pair
  exchange: "binance"
  initial_capital: 10000.0
  max_positions: 1  # Only 1 position at a time for safety
  default_quantity: 0.005  # Very small default quantity

# CONSERVATIVE RISK PARAMETERS
risk:
  max_position_size: 0.05      # Only 5% of portfolio per position
  max_daily_loss: 0.01         # Stop trading if 1% daily loss
  max_drawdown: 0.05           # 5% maximum drawdown (very tight)
  default_stop_loss: 0.015     # 1.5% stop loss (tight)
  default_take_profit: 0.03    # 3% take profit (conservative 2:1 R:R)
  llm_approval_required: true  # ALWAYS require LLM approval
  min_confidence: 0.8          # Require 80% confidence (very high)

exchanges:
  binance:
    api_key: "${BINANCE_API_KEY}"
    secret_key: "${BINANCE_API_SECRET}"
    testnet: false  # Production mode
    rate_limit_ms: 200  # Conservative rate limiting

api:
  host: "0.0.0.0"
  port: 8081
  orchestrator_url: "http://localhost:8081"

monitoring:
  prometheus_port: 9100
  enable_metrics: true
