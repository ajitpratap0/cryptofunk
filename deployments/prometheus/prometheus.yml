global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cryptofunk'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CryptoFunk Orchestrator
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # CryptoFunk API Server
  - job_name: 'api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Trading Agents (if they expose metrics)
  - job_name: 'agents'
    static_configs:
      - targets:
        - 'technical-agent:9101'
        - 'trend-agent:9102'
        - 'risk-agent:9103'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL exporter (if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets: []  # Add postgres-exporter:9187 if deployed

  # Redis exporter (if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: []  # Add redis-exporter:9121 if deployed

  # NATS server metrics
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/varz'
    scrape_interval: 15s
