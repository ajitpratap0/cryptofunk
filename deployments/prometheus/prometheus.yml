global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cryptofunk'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CryptoFunk Orchestrator (host.docker.internal for Docker->host access)
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # CryptoFunk API Server
  - job_name: 'api'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MCP Servers (not currently running as separate processes)
  - job_name: 'mcp-servers'
    static_configs:
      - targets: []  # MCP servers run as subprocesses, not separate services
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Trading Agents (actual ports from agent logs)
  - job_name: 'agents'
    static_configs:
      - targets:
        - 'host.docker.internal:9101'  # technical-agent
        - 'host.docker.internal:9102'  # trend-agent
        - 'host.docker.internal:9104'  # sentiment-agent
        - 'host.docker.internal:9105'  # orderbook-agent
        - 'host.docker.internal:9106'  # reversion-agent
        - 'host.docker.internal:9107'  # arbitrage-agent
        - 'host.docker.internal:9108'  # risk-agent
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL exporter (if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets: []  # Add postgres-exporter:9187 if deployed

  # Redis exporter (if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: []  # Add redis-exporter:9121 if deployed

  # NATS server metrics (via prometheus-nats-exporter)
  - job_name: 'nats'
    static_configs:
      - targets: ['nats-exporter:7777']
    metrics_path: '/metrics'
    scrape_interval: 15s
