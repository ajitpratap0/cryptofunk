# Grafana Dashboard Provisioning Configuration
#
# This file configures Grafana to automatically load dashboards from the dashboards/ directory.
# Place this file in /etc/grafana/provisioning/dashboards/ on your Grafana server.

apiVersion: 1

providers:
  - name: 'CryptoFunk Dashboards'
    orgId: 1
    folder: 'CryptoFunk'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/cryptofunk
      foldersFromFilesStructure: false
