version: '3.8'

services:
  # PostgreSQL with TimescaleDB and pgvector extensions
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: cryptofunk-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_DB: cryptofunk
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cryptofunk-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: cryptofunk-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_in_production}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cryptofunk-network

  # NATS messaging
  nats:
    image: nats:2.10-alpine
    container_name: cryptofunk-nats
    command: "--jetstream --store_dir /data"
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cryptofunk-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cryptofunk-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - cryptofunk-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cryptofunk-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-changeme_in_production}
      GF_INSTALL_PLUGINS: grafana-clock-panel
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - cryptofunk-network

  # Database migration service (runs once)
  migrate:
    build:
      context: ..
      dockerfile: deployments/docker/Dockerfile.migrate
    container_name: cryptofunk-migrate
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/cryptofunk?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cryptofunk-network
    restart: "no"

  # MCP Orchestrator
  orchestrator:
    build:
      context: ..
      dockerfile: deployments/docker/Dockerfile.orchestrator
    container_name: cryptofunk-orchestrator
    environment:
      CRYPTOFUNK_APP_ENVIRONMENT: ${ENVIRONMENT:-development}
      CRYPTOFUNK_APP_LOG_LEVEL: ${LOG_LEVEL:-info}
      CRYPTOFUNK_DATABASE_HOST: postgres
      CRYPTOFUNK_DATABASE_PORT: 5432
      CRYPTOFUNK_DATABASE_USER: postgres
      CRYPTOFUNK_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      CRYPTOFUNK_DATABASE_DATABASE: cryptofunk
      CRYPTOFUNK_DATABASE_SSL_MODE: disable
      CRYPTOFUNK_REDIS_HOST: redis
      CRYPTOFUNK_REDIS_PORT: 6379
      CRYPTOFUNK_REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}
      CRYPTOFUNK_NATS_URL: nats://nats:4222
      CRYPTOFUNK_ORCHESTRATOR_NATS_URL: nats://nats:4222
      CRYPTOFUNK_ORCHESTRATOR_SIGNAL_TOPIC: cryptofunk.signals
      CRYPTOFUNK_ORCHESTRATOR_DECISION_TOPIC: cryptofunk.decisions
      CRYPTOFUNK_ORCHESTRATOR_HEARTBEAT_TOPIC: cryptofunk.heartbeat
      CRYPTOFUNK_ORCHESTRATOR_METRICS_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - cryptofunk-network
    restart: unless-stopped

  # REST API Server
  api:
    build:
      context: ..
      dockerfile: deployments/docker/Dockerfile.api
    container_name: cryptofunk-api
    environment:
      CRYPTOFUNK_APP_ENVIRONMENT: ${ENVIRONMENT:-development}
      CRYPTOFUNK_APP_LOG_LEVEL: ${LOG_LEVEL:-info}
      CRYPTOFUNK_DATABASE_HOST: postgres
      CRYPTOFUNK_DATABASE_PORT: 5432
      CRYPTOFUNK_DATABASE_USER: postgres
      CRYPTOFUNK_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      CRYPTOFUNK_DATABASE_DATABASE: cryptofunk
      CRYPTOFUNK_DATABASE_SSL_MODE: disable
      CRYPTOFUNK_REDIS_HOST: redis
      CRYPTOFUNK_REDIS_PORT: 6379
      CRYPTOFUNK_REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme_in_production}
      CRYPTOFUNK_API_PORT: 8080
      CRYPTOFUNK_API_ORCHESTRATOR_URL: http://orchestrator:8081
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - cryptofunk-network
    restart: unless-stopped

networks:
  cryptofunk-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nats_data:
  prometheus_data:
  grafana_data:
