apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/component: monitoring
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.27.0
        ports:
        - containerPort: 9093
          name: http
          protocol: TCP
        args:
        - --config.file=/etc/alertmanager/alertmanager.yml
        - --storage.path=/alertmanager
        - --log.level=info
        env:
        - name: SLACK_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: slack-webhook-url
              optional: true
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: smtp-host
              optional: true
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: smtp-port
              optional: true
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: smtp-from
              optional: true
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: smtp-username
              optional: true
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: smtp-password
              optional: true
        - name: ALERT_EMAIL_TO
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: alert-email-to
              optional: true
        - name: CRITICAL_ALERT_EMAIL_TO
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: critical-alert-email-to
              optional: true
        volumeMounts:
        - name: alertmanager-storage
          mountPath: /alertmanager
        - name: alertmanager-config
          mountPath: /etc/alertmanager
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9093
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9093
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: alertmanager-storage
        persistentVolumeClaim:
          claimName: alertmanager-pvc
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
          optional: true
