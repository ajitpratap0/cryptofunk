apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/component: mcp-coordinator
spec:
  replicas: 1  # Single orchestrator coordinates all agents
  selector:
    matchLabels:
      app.kubernetes.io/name: orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orchestrator
        app.kubernetes.io/component: mcp-coordinator
    spec:
      containers:
      - name: orchestrator
        image: cryptofunk/orchestrator:v0.10.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_DB
        - name: NATS_URL
          value: "nats://$(NATS_HOST):$(NATS_PORT)"
        - name: NATS_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: NATS_HOST
        - name: NATS_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: NATS_PORT
        - name: BIFROST_URL
          value: "http://$(BIFROST_HOST):$(BIFROST_PORT)"
        - name: BIFROST_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: BIFROST_HOST
        - name: BIFROST_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: BIFROST_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
