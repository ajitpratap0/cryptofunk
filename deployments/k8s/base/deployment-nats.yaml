apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats
        app.kubernetes.io/component: messaging
    spec:
      containers:
      - name: nats
        image: nats:2-alpine
        ports:
        - containerPort: 4222
          name: client
          protocol: TCP
        - containerPort: 8222
          name: monitoring
          protocol: TCP
        - containerPort: 6222
          name: cluster
          protocol: TCP
        command:
        - nats-server
        - -js
        - -m
        - "8222"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 3
