apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: api-server
spec:
  replicas: 3  # Scale for high availability
  selector:
    matchLabels:
      app.kubernetes.io/name: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api
        app.kubernetes.io/component: api-server
    spec:
      containers:
      - name: api
        image: cryptofunk/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_DB
        - name: NATS_URL
          value: "nats://$(NATS_HOST):$(NATS_PORT)"
        - name: NATS_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: NATS_HOST
        - name: NATS_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: NATS_PORT
        - name: ORCHESTRATOR_URL
          value: "http://$(ORCHESTRATOR_HOST):$(ORCHESTRATOR_PORT)"
        - name: ORCHESTRATOR_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: ORCHESTRATOR_HOST
        - name: ORCHESTRATOR_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: ORCHESTRATOR_PORT
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: API_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: JWT_SECRET
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: CORS_ORIGINS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
