# Services for internal and external communication

---
# PostgreSQL Service (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app.kubernetes.io/name: postgres
---
# Redis Service (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app.kubernetes.io/name: redis
---
# NATS Service (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: nats-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
spec:
  type: ClusterIP
  ports:
  - port: 4222
    targetPort: 4222
    protocol: TCP
    name: client
  - port: 8222
    targetPort: 8222
    protocol: TCP
    name: monitoring
  - port: 6222
    targetPort: 6222
    protocol: TCP
    name: cluster
  selector:
    app.kubernetes.io/name: nats
---
# Bifrost LLM Gateway Service (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: bifrost-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: bifrost
    app.kubernetes.io/component: llm-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: bifrost
---
# Orchestrator Service (ClusterIP - internal only)
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/component: mcp-coordinator
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: orchestrator
---
# API Service (LoadBalancer - external access)
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: api-server
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: api
---
# Prometheus Service (ClusterIP for scraping, LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
spec:
  type: LoadBalancer
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: prometheus
---
# AlertManager Service (ClusterIP for internal communication, LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: monitoring
spec:
  type: LoadBalancer
  ports:
  - port: 9093
    targetPort: 9093
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: alertmanager
---
# Grafana Service (LoadBalancer - external access for dashboards)
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: grafana
