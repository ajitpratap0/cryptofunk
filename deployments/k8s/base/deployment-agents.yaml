# Trading Agents Deployments
# All agents communicate via NATS and MCP, coordinated by orchestrator

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: technical-agent
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: technical-agent
    app.kubernetes.io/component: trading-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: technical-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: technical-agent
        app.kubernetes.io/component: trading-agent
    spec:
      containers:
      - name: technical-agent
        image: cryptofunk/technical-agent:v0.10.0
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_DB
        - name: NATS_URL
          value: "nats://$(NATS_HOST):$(NATS_PORT)"
        - name: NATS_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: NATS_HOST
        - name: NATS_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: NATS_PORT
        - name: BIFROST_URL
          value: "http://$(BIFROST_HOST):$(BIFROST_PORT)"
        - name: BIFROST_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: BIFROST_HOST
        - name: BIFROST_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: BIFROST_PORT
        - name: ORCHESTRATOR_URL
          value: "http://$(ORCHESTRATOR_HOST):$(ORCHESTRATOR_PORT)"
        - name: ORCHESTRATOR_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: ORCHESTRATOR_HOST
        - name: ORCHESTRATOR_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: ORCHESTRATOR_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
