# MCP Servers Deployments
# All MCP servers communicate via stdio, no port exposure needed

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-server
  namespace: cryptofunk
  labels:
    app.kubernetes.io/name: market-data-server
    app.kubernetes.io/component: mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: market-data-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: market-data-server
        app.kubernetes.io/component: mcp-server
    spec:
      containers:
      - name: market-data-server
        image: cryptofunk/market-data-server:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)/$(REDIS_DB)"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: REDIS_DB
        - name: COINGECKO_API_KEY
          valueFrom:
            secretKeyRef:
              name: cryptofunk-secrets
              key: COINGECKO_API_KEY
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cryptofunk-config
              key: LOG_LEVEL
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
